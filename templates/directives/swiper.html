<div class="swiper-container">
    <div class="swiper-wrapper">
        <div ng-repeat="item in items" end-repeat class="swiper-slide">
            <div class="swiper-item">
                <div class="top"></div>
                <div class="bottom">
                    <p>{{ item.name }}</p>
                    <p>{{ item.price }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
